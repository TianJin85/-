<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>查看过QQ的人</title>
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="{{ url_for('static', filename='css/mui.min.css') }}" rel="stylesheet" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
	<header class="mui-bar mui-bar-nav navs">
		<a class="mui-action-back"><img src="{{ url_for('static', filename='images/4129.png') }}" />返回</a>
		<h1 class="mui-title">查看过QQ的人</h1>
	</header>
	<div class="mui-content">
		<div class="ren_list">
			<ul class="ren_list_ul">
				<li>
					<a href="#">
						<div class="imgnames">
							<img src="{{ url_for('static', filename='images/03.png') }}" />
						</div>
						<div class="titmes">
							<div class="name_time">
								<h4>刘大哥</h4>
								<p><span>下午</span><span>14:00</span></p>
							</div>
							<div class="xingxi">
								<p>查看过您的信息</p>
							</div>
						</div>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="imgnames">
							<img src="{{ url_for('static', filename='images/3.png') }}" />
						</div>
						<div class="titmes">
							<div class="name_time">
								<h4>刘大姐</h4>
								<p><span>下午</span><span>14:00</span></p>
							</div>
							<div class="xingxi">
								<p>查看过您的信息</p>
							</div>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script src="{{ url_for('static', filename='js/mui.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.0.js') }}"></script>
	<script type="text/javascript">
		mui.init()
	</script>
	<script>
		$.ajax({
			type: "get",
			url: '{{ url_for("view.wechat+see_qq") }}',
			async: true,
			data: {
				'id': getQueryVariable('id')
			},
			dataType: 'json',
			success: function (msg) {
				console.log(msg)
			},
			error: function () {
				console.log("网络错误")
			}
		})
		function getQueryVariable(variable) {
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split("=");
				if (pair[0] == variable) {
					return pair[1];
				}
			}
			return (false);
		}
	</script>
</body>

</html>
